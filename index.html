<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Cart</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div id="content">
        <h1>Desserts</h1> 
        <section id="product-list"></section>
    </div>

    <aside id="cart">
        <h2>Your Cart (<span id="cart-count">0</span>)</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <p>Order Total: <span id="order-total">$0.00</span></p>
            <button id="delivery-button" class="faded-button">This is a carbon-neutral delivery</button>
            <button id="confirm-order" class="btn confirm-btn">Confirm Order</button>
        </div>
    </aside>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Order Summary</h2>
            <div id="order-summary"></div>
            <div class="order-item">
                <p>Total: <span id="order-Total">$0.00</span></p>
                <button id="new-order-btn" class="New-order-btn">Place New Order</button>
            </div>
        </div>
    </div>
</main>
    <script src="scripts/script.js"></script>
</body>
</html>
